<!DOCTYPE html>
<html lang="en">
<head>
    <title>ServiceBases</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Side Panel Menu */
        .side-panel {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
        }

        .side-panel a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .side-panel a:hover {
            background-color: #575757;
        }

        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            z-index: 1001;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 20px 20px;
            transition: background-color 0.3s ease;
            margin-left: 250px; /* shift content for sidebar */
        }

        #logo {
            height: 100px;
        }

        .title-container {
            flex-grow: 1;
            text-align: center;
        }

        .title {
            margin: 0;
            font-size: 80px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #fff;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            transition: background-color 0.3s ease;
            margin-left: 250px; /* shift content for sidebar */
        }

        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 48%;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
            margin-left: 250px; /* shift content for sidebar */
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: grey;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headerColors = ["#FF5733", "#33B5FF", "#33FF57", "#FF33A8", "#9B33FF", "#FF8C33"];
            const contentColors = ["#EAEDED", "#FDF2E9", "#EBF5FB", "#E8F8F5", "#F9EBEA", "#FEF9E7"];
    
            const header = document.querySelector("header");
            const container = document.querySelector(".container");
            const sidePanel = document.getElementById("sidePanel");
    
            // Smooth transition
            if (header) header.style.transition = "background-color 2s ease";
            if (sidePanel) sidePanel.style.transition = "background-color 2s ease";
            if (container) container.style.transition = "background-color 2s ease";
    
            // Initial color
            function setColors() {
                const headerColor = headerColors[Math.floor(Math.random() * headerColors.length)];
                const contentColor = contentColors[Math.floor(Math.random() * contentColors.length)];
    
                if (header) header.style.backgroundColor = headerColor;
                if (sidePanel) sidePanel.style.backgroundColor = headerColor;
                if (container) container.style.backgroundColor = contentColor;
            }
    
            setColors(); // first time
            setInterval(setColors, 5000); // every 5 seconds
        });
    
        function toggleMenu() {
            const panel = document.getElementById("sidePanel");
            panel.style.left = (panel.style.left === "0px") ? "-250px" : "0px";
        }
    </script>
</head>
<body>

    <!-- Side Panel Menu -->
    <div id="sidePanel" class="side-panel">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('main.calendar_page') }}">Calendar</a>
        <a href="{{ url_for('main.uploadNotes') }}">Notes</a>
        <a href="{{ url_for('main.uploadFiles') }}">Upload</a>
        <a href="{{ url_for('main.courses_page') }}">Courses</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <header>
        <img id="logo" src="{{ url_for('static', filename='images/ServiceBase.png') }}" alt="ServiceBase">

        <div class="title-container">
            <h1 class="title">ServiceBase</h1>
        </div>

        <div class="button-container">
            <button onclick="location.href='{{ url_for('main.login') }}'">Login</button>
            <button onclick="location.href='{{ url_for('main.register') }}'">Create Account</button>
        </div>
    </header>

    <div class="container">
        <div class="section" id="calendar-section">
            <h2>Calendar</h2>
            <p>View and manage your schedule.</p>
            <a href="{{ url_for('main.calendar_page') }}">
                <button>Go to Calendar</button>
            </a>
        </div>

        <div class="section" id="notes-section">
            <h2>Notes</h2>
            <p>Create and save personal notes for your classes.</p>
            <a href="{{ url_for('main.uploadNotes') }}">
                <button>Go to Notes</button>
            </a>
        </div>

        <div class="section" id="file-upload-section">
            <h2>File Upload</h2>
            <p>Upload your files here for easy access.</p>
            <a href="{{ url_for('main.uploadFiles') }}">
                <button>Go to Upload Form</button>
            </a>
        </div>

        <div class="section" id="courses-section">
            <h2>Forum</h2>
            <p>Add and save personal Courses from any institution.</p>
            <a href="{{ url_for('main.courses_page') }}">
                <button>Go to Forums</button>
            </a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 StudyFlow Platform</p>
    </footer>

</body>
</html>
