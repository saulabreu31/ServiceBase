<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ServiceBase Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #000;
            color: #e7e9ea;
            font-family: system-ui, sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #2f3336;
        }

        .logo-container img {
            height: 50px;
            margin-right: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .job-card {
            background-color: #16181c;
            border: 1px solid #2f3336;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .job-card:hover {
            background-color: #1e2226;
        }

        .job-title {
            font-size: 20px;
            font-weight: bold;
            color: #1d9bf0;
            margin-bottom: 5px;
        }

        .job-company {
            font-size: 16px;
            color: #cfd9de;
            margin-bottom: 4px;
        }

        .job-location {
            font-size: 14px;
            color: #8899a6;
            margin-bottom: 10px;
        }

        .job-description {
            color: #e7e9ea;
            font-size: 15px;
            margin-bottom: 12px;
        }

        .apply-btn {
            background-color: #1d9bf0;
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 14px;
        }

        .apply-btn:hover {
            background-color: #1a8cd8;
        }

        .back-link {
            color: #1d9bf0;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="ServiceBase Logo">
        </div>
        <div class="title">ServiceBase Job Listings</div>
    </div>

    <div class="container">
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>

        {% for job in jobs %}
        <div class="job-card">
            <div class="job-title">{{ job.title }}</div>
            <div class="job-company">{{ job.company }}</div>
            <div class="job-location">{{ job.location }}</div>
            <div class="job-description">{{ job.description }}</div>
            <a href="{{ job.apply_link }}" class="apply-btn" target="_blank">Apply Now</a>
        </div>
        {% else %}
        <p>No job postings available right now.</p>
        {% endfor %}
    </div>
</body>
</html>
